<script type="text/javascript">
    (function(){
        emailjs.init("Qop6JYC277HfjnZow");
    })();

    var type = "nothing";
    var size = "nothing";

    function compose_email() {

        var radios = document.getElementsByName('type');

        for (var i = 0, length = radios.length; i < length; i++) {
        if (radios[i].checked) {

            var type = (radios[i].id);
        }
        }

        var radios = document.getElementsByName('size');

        for (var i = 0, length = radios.length; i < length; i++) {
        if (radios[i].checked) {
            
            var size = (radios[i].id);
        }
        }

        var name = document.getElementById("name").value;
        var email = document.getElementById("e-mail").value;


        if(type == "t-shirt-a") {
            var product = "T-Shirt";
            var style = "A";
        } else if(type == "t-shirt-b") {
            var product = "T-Shirt";
            var style = "B";
        } else if(type == "sweater-a") {
            var product = "Sweater";
            var style = "A";
        } else if(type == "sweater-b") {
            var product = "Sweater";
            var style = "B";
        } else if(type == "hoodie-a") {
            var product = "Hoodie";
            var style = "A";
        } else if(type == "hoodie-b") {
            var product = "Hoodie";
            var style = "B";
        } else if(type == "mug-a") {
            var product = "Caneca";
            var style = "A";
        } else if(type == "mug-b") {
            var product = "Caneca";
            var style = "B";
        }

        if(name == "nothing" || type == "nothing" || name == "" || email == "") {
            alert("Preencha todos os campos.")
        }

        console.log(product, style, size.replace("size-", ""), name, email);

        var templateParams = {
            from_name: name,
            from_email: email,
            product: type,
            size: size.replace("size-", "")
        };

        emailjs.send('service_st9peuc', 'vaicomcalmafigueiredo', templateParams)
            .then(function(response) {
            console.log('SUCCESS!', response.status, response.text);
            document.getElementById("form").reset();
            alert("O pedido foi realizado com sucesso. Espere uma resposta na caixa de correio do seu e-mail.");
            }, function(error) {
            console.log('FAILED...', error);
            alert("O pedido não foi realizado com sucesso. Por favor tente mais tarde.");
            });
    }

    function scrollToPurchase() {
        document.getElementById('form').scrollIntoView({block: 'start', behavior: 'smooth'});
    }

</script>
