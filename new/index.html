<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        div {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>

</head>
<body>
    <div>
        <p id="cookie">This site uses cookies.</p>
        <button onclick="videofunction()">Continue</button>
        <video src="assets/main.mp4" style="width: 400px" id="mainVideo"></video>
    </div>
</body>

<script>
    document.getElementById("mainVideo").style.display = "none";

    function videofunction() {
        var mainVideo = document.getElementById("mainVideo");

            window.addEventListener("beforeunload", function (e) {
            var confirmationMessage = 'It looks like you have been editing something. '
                                    + 'If you leave before saving, your changes will be lost.';

            (e || window.event).returnValue = confirmationMessage; //Gecko + IE
            return confirmationMessage; //Gecko + Webkit, Safari, Chrome etc.
        });

        function openFullScreen(video) {

            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        }
        
        if (document.addEventListener)

            {
            document.addEventListener('fullscreenchange', exitHandler, false);
            document.addEventListener('mozfullscreenchange', exitHandler, false);
            document.addEventListener('MSFullscreenChange', exitHandler, false);
            document.addEventListener('webkitfullscreenchange', exitHandler, false);
            }

            function exitHandler()
            {
            if (!document.webkitIsFullScreen && !document.mozFullScreen && !document.msFullscreenElement)
            {
            alert("Don't you like the video?")
            }
            }
        
        mainVideo.style.display = "block";
        document.getElementById("cookie").style.display = "none";
        mainVideo.play();
        openFullScreen(mainVideo);
    }
</script>

</html>
